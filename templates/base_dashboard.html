<!doctype html>
{% load static %}
<html lang="en">
<head>
    <title>Dashboard · {% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="{% static 'images/ar_2.png' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
          rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block head %}{% endblock %}
</head>

<body class="bg-light">

<div class="d-flex min-vh-100">

    <!-- SIDEBAR -->
    {% include "include/sidebar.html" %}
    {% include "include/sidebar_mobile.html" %}

    <!-- MAIN -->
    <div class="flex-grow-1">

        <!-- TOPBAR -->
        <nav class="navbar navbar-light bg-white shadow-sm px-4">

            <!-- BOTÓN SIDEBAR MOBILE -->
            <button class="btn btn-outline-success d-md-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebarMobile"
            aria-controls="sidebarMobile">
                <i class="bi bi-list fs-4"></i>
            </button>

            <span class="fw-semibold">
                Hola, {{ request.user.username }}
            </span>

            <div class="d-flex gap-2 align-items-center">
                <a href="{% url 'accounts:profile' %}"
                   class="btn btn-outline-success btn-sm">
                    Perfil
                </a>

                <a href="{% url 'accounts:logout' %}"
                   class="btn btn-outline-danger btn-sm">
                    Salir
                </a>
            </div>
        </nav>

        <!-- CONTENT -->
        <main class="p-4">
            {% block content %}{% endblock %}
        </main>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
